<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
</head>
<body>
<form>
  <h2>My First Contact Form</h2>
  <div>
    <label for="fname">Enter your First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Your First Name">
  </div>
  <div>
    <label for="lname">Enter your Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Your Last Name">
  </div>
  <div>
    <label for="email">Enter your Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email">
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Your Address">
  </div>
  <div>
    <label for="hnumber">House Number:</label>
    <input type="text" id="hnumber" name="hnumber" placeholder="House Number">
  </div>
  <div>
    <label for="password">Enter Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Password">
  </div>
  <div>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
  </div>
  <div>
    <input type="checkbox" id="newsletter" name="newsletter">
    <label for="newsletter">Send me monthly newsletter</label>
  </div>
  <div>
    <label for="message">What is your question?</label>
    <textarea id="message" name="message" rows="4" placeholder="Write your message here"></textarea>
  </div>
  <div class="button">
    <button type="submit">Send Contact</button>
  </div>
</form>
</body>
</html>
